applications:
- suitecrm
parameters:
  _param:
    suitecrm_version: '7.3'
    suitecrm_password: cloudlab
    local_address: 127.0.0.1
    suitecrm_name: suitecrm_prod
    suitecrm_user: suitecrm_user
    suitecrm_file: SuiteCRM.zip
  suitecrm:
    server:
      enabled: true
      base_dir: /srv/suitecrm
      app:
        devel1:
          enabled: true
          version: '${_param:suitecrm_version}'
          database:
            engine: 'postgresql'
            host: '${_param:local_address}'
            name: '${_param:suitecrm_name}'
            password: '${_param:suitecrm_password}'
            user: '${_param:suitecrm_user}'
          source:
            engine: file
            host: root
            file: '${_param:suitecrm_file}'